<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〇〇のもぐらたたきゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>〇〇のもぐらたたきゲーム</h1>

    <div class="game-info">
        <div class="control-panel">
            <label for="speed">難易度：</label>
            <select id="speed">
                <option value="1200">かんたん</option>
                <option value="800" selected>ふつう</option>
                <option value="500">むずかしい</option>
            </select>
            <button id="start-btn">ゲーム開始！</button>
        </div>
        
        <div class="status">
            <p>スコア: <span id="score">0</span></p>
            <p>残り時間: <span id="timer">30</span>秒</p>
        </div>
    </div>

    <div class="game-board">
        </div>

    <script src="script.js"></script>
</body>
</html>
