<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ラケットコントロールゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>ラケットコントロール</h1>

        <div id="instructions">
            <p>【操作方法】 左右の矢印キー（← →）でラケットを動かして、ボールを打ち返してください。</p>
            <p>10回ミス（NG）するとゲーム終了です。</p>
        </div>

        <div class="controls">
            <label>速度設定：
                <select id="speed-select">
                    <option value="3">遅い</option>
                    <option value="6" selected>並み</option>
                    <option value="10">速い</option>
                </select>
            </label>
            <button id="start-btn">ゲーム開始</button>
        </div>

        <div class="status-bar">
            <span>NG回数: <span id="ng-count">0</span> / 10</span>
            <span>スコア: <span id="score">0</span></span>
        </div>

        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
